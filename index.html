<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  
  <canvas id="canvas" width="1400" height="800"></canvas>
  <script type="text/javascript" src="js/new_app.js"></script>
  <div id="header">
    <div id="game title">Galaxy Bounce</div>
    <div id="player stats">
      <div id="player 1" class ="player">
        <div id="player1-name" class="player-name">
          Player 1
        </div>
        <div id="player1-stats" class="player-stats">
          Satellites: <span id="player1-sats" class="num">05</span>
          Orbits: <span id="player1-orbs" class="num">00</span>
        </div>
      </div>
      <div id="player 2" class ="player">
          <div id="player2-name" class="player-name">
            Player 2
          </div>
          <div id="player2-stats" class="player-stats">
            Satellites: <span id="player2-sats" class="num">05</span>
            Orbits: <span id="player2-orbs" class="num">00</span>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
