<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Galaxy Bounce</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  
  <canvas id="canvas" width="1400" height="800"></canvas>
  <div id="header">
    <div id="game-title">Galaxy Bounce</div>
    <div id="player-stats">
      <div id="player1" class ="player">
        <div id="player1-name" class="player-name">
          PLAYER 1
        </div>
        <div id="player1-stats" class="player-stats">
          Satellites:&nbsp;<span id="player1-sats" class="num">05</span>
          &nbsp;Orbits:&nbsp;<span id="player1-orbs" class="num">00</span>
        </div>
      </div>
      <div id="player2" class ="player">
          <div id="player2-name" class="player-name">
            PLAYER 2
          </div>
          <div id="player2-stats" class="player-stats">
            Satellites:&nbsp;<span id="player2-sats" class="num">05</span>
            &nbsp;Orbits:&nbsp;<span id="player2-orbs" class="num">00</span>
          </div>
        </div>
    </div>
  </div>
  <div id="overlay">
    <h1 id="game-over">Game Over</h1>
    <p id="play-again">Play Again?</p>
  </div>
  <div id="instructions">
    <h1 id="instructions-text">click to Galaxy Bounce. <br> <span style="font-size: 70%">visit all of the planets to advance</span></h1>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
